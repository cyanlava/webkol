<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <title>PhotoBlog</title>
</head>
<body>
    <div class="nav">
        <div class="logo">
        A'laPhoto<span class="logo-blog">Blog.pl</span>
        </div>
        <div class="buttons">
            <ul>
                <li>Zaloguj się</li>
                <li>Załóż konto</li>
            </ul>
        </div>
    </div>

    <div class="main">
        <div class="info">
            <ul>
                <li><ul>
                    <li>709</li>
                    <li>Obserwujących</li>
                </ul></li>
                <li>
                    <ul>
                        <li>125</li>
                        <li>Obserwowanych</li>
                    </ul>
                </li>
                <li>
                    <ul>
                        <li>1605</li>
                        <li>Wpisów</li>
                    </ul>
                </li>
            </ul>
        </div>
        <div class="box">
            <div class="photo-box">
                <div class="photo">

                </div>
            </div>
            <div class="pofile-box">
                <div class="profile">
                    <div class="circle"></div>
                    <div class="obserwuj">
                        <span><i class="fas fa-plus"></i></span>Obserwuj
                    </div>
                    <div class="Monika">
                        <span><i class="fas fa-check"></i></span> Monika
                    </div>
                    <div class="Gdańsk">
                        <span><i class="fas fa-map-marker-alt"></i></span> Gdańsk
                    </div>
                    <div class="buttons">
                        <ul>
                            <li>O mnie</li>
                            <li>Wyślij wiadomość</li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
